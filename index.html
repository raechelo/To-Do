<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
  <title>Frodo's To-Do List</title>
</head>
<body>
  <table class="todo" id="todo-js">
    <th>FRODO'S TO-DO <i class="fas fa-plus"></i></th>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Go to Bilbo's Birthday Party</td></tr>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Lunch with Samwise</td></tr>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Drinks with Merry & Pippin</td></tr>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Visit Tom Bombadil</td></tr>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Ask Sam About Garden</td></tr>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Tea with Gandalf</td></tr>
    <tr><td class="list-item"><span class="list-delete"><i class="fas fa-dumpster-fire"></i></span>Second Breakfast with Merry, Pippin & Sam</td></tr>
  </table>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
